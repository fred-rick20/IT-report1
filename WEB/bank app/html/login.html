<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/login.css">
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div id="container" class="background">
        <div><a href="/html/welcome.html"><i  class = "fa fa-arrow-left" aria-hidden="true" style="color: white"  ></></i></a></div>
        <h1>Log in</h1>

        <div id="main">
            <div>
                <img src="/assets/image/new back.webp" alt="">
                
            </div>
            <div>
                <form id="form" action="">
                    <div>
                        <i class="fa fa-user" aria-hidden="true" style="color: grey"></i>
                     <input
                     type="text"
                     name="username"
                     class="username"
                     placeholder="Username"
                     />
                    </div>
                    <div>
                        <i class="fa fa-phone" aria-hidden="true" style="color: grey"></i>
                     <input
                     type="number"
                     name="number"
                     class="number"
                     placeholder="Phone Number"
                     />
                    </div>
                    <input   type="submit"  class="submit" value="Log in "  />
                </form>
                
                 <div class="text">
                    <h3>Forgot your password?</h3>
                    <h3>Don't have an account?</h3>
                   <u><h3><a href="/html/registration.html">register now</a></h3></u>
                   </div>
                
            </div>

        </div>

    </div>
    
        
  
    
    
</body>
</html>
